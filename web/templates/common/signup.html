{% extends "base.html" %}
{% block content %}
<div class="login-form">
    <form method="post" action="/signup/">
        {% csrf_token %}
        {% include "form_errors.html" %}
        <h2 class="text-center">회원가입</h2>
        <div class="form-group">
            <input type="text" class="form-control" name="username" placeholder="아이디" id="username"
                   value="{{ form.username.value|default_if_none:'' }}" autocomplete="off">>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="password1" placeholder="비밀번호" id="password1"
                   value="{{ form.password1.value|default_if_none:'' }}" autocomplete="off">>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="password2" placeholder="비밀번호 확인" id="password2"
                   value="{{ form.password2.value|default_if_none:'' }}" autocomplete="off">>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="email" placeholder="이메일" id="email"
                   value="{{ form.email.value|default_if_none:'' }}" autocomplete="off">>
        </div>
        <div class="form-group">
        <button type="submit" class="btn btn-secondary login-btn btn-block">가입</button>
        </div>
    </form>
    <p class="text-center text-muted small">계정이 이미 있으신가요? <a href="/">로그인</a></p>
</div>

{% endblock %}
