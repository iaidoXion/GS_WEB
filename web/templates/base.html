    $(document).ready(function(){
        window.onpageshow = function(event) {
            if ( event.persisted || (window.performance && window.performance.navigation.type == 2)) {
                alert("잘못된 접근입니다.");
                location.href="/";
            }
        }
    });
    window.history.forward(); function noBack(){
        window.history.forward();
    }
</script>
